<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizzin' Support</title>
    <style>

      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      body {
        font-family: helvetica;
        line-height: 1.5;
        color: #222;
      }

      b {
        font-style: bold;
      }

      p {
        margin: 1.5em 0;
        padding: 0 30px;
      }

      .imageSection p {
          padding: 0;
      }

      h1 {
        font-size: 36px;
        font-weight: bold;
        margin: 0 0 10px 0;
      }

      p#tagLine {
        font-size: 24px;
        font-weight: bold;
        margin: 10px 0;
        padding: 0 0 0 12px;
      }

      h2 {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
      }

      h3 {
        font-size: 23px;
        font-weight: bold;
        margin: 30px 0 20px 0;
        text-align: center;
      }

      h4 {
        text-align: center;
        font-weight: bold;
        margin: 10px 0;
      }

      #titleBar {
        background-color: #efefef;
        align: center;
      }

      #contentContainer {
        width: 960px;
        margin: 0 auto;
      }

      p.tip {
        font-size: .8em;
        color: #666;
        font-style: italic;
      }

    </style>

    </script>
</head>
<body>
  <div id="contentContainer" style="text-align: center;">
    <div id="titleBar" style="padding: 10px 20px;">
      <image src="../bizzin_screens/logo_color.png" width="360px" style="border: none"/>
    </div>
      <h1>Contact Support</h1>
      <p style="width: 60%; margin: 0 auto;">We're always happy to receive feedback and answer any questions you might have.  Reach out to us anytime.  We read everything we get.</p>
      <p class="tip">Tip: The in-app FAQ contains answers to many common questions.</p>
      <ul>
        <li>
          <a href="mailto:support@bizzinapp.com?subject=Feedback/Questions">Email Us</a>
        </li>
        <li>
          or
        </li>
        <li>
          <a href="https://twitter.com/intent/tweet?screen_name=BizzinApp" class="twitter-mention-button" data-show-count="false">Tweet to @BizzinApp</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </li>
      </ul>
    </div>
</body>
